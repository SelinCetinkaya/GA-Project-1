<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">  
  <title>Recipe Finder</title>
</head>
<body>
  <header>
    <div id="header-text">
      <h1>Recipe Finder</h1>
      <h2>Find your new favorite recipe!</h2>
    </div>
  </header>
  <div class="recipe-search">
    <div class="search-element" id="name-element">
      <p>Do you know the name of the dish you want to cook? <br> Search it here!</p>
      <div class="search-option" id="name-search">
        <input type="text" id="input" placeholder="Name of Recipe">
        <button class="search-button" type="submit" id="search">Search</button>
      </div>
    </div>
    <hr>
    <div class="search-element" id="categories-element">
      <p>Do you know what type of recipe you want but haven't settled on a recipe? <br> Search by category here!</p>
      <form class="search-option" id="category-search">
        <select class="recipe-search" id="categories">
          <option disabled selected>Choose a Category</option>
        </select>
        <button class="search-button" type="submit" id="category-button">Search</button>
      </form>
    </div>
    <hr>
    <div class="search-element" id="random-element">
      <div class="search-option">
        <p>Can't decide? <br> Get a random recipe here!</p>
        <button class="search-button" id="random">Random Recipe!</button>
      </div>
    </div>
  </div>
  <hr>
  <div class="search-results">

  </div>
  <div id="my-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-button">&times;</span>
      <div id="recipe-content"></div>
    </div>
  </div>
</body>
</html>
